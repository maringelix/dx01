name: ðŸš€ Deploy DX01 to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-dx01.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'stg'
        type: choice
        options:
          - stg
          - prd

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: dx01-app
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_latest=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: ðŸ” Scan Image for Vulnerabilities
        continue-on-error: true
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity HIGH,CRITICAL \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: ðŸ“¤ Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Pushing images to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Images pushed: $IMAGE_TAG and latest"

  deploy-to-ec2:
    name: Deploy to EC2 Instances
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1, 2]
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Get EC2 Instance ID
        id: get-instance
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=tx01-ec2-${{ matrix.instance }}-${ENV}" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "âŒ Could not find EC2 instance with name: tx01-ec2-${{ matrix.instance }}-${ENV}"
            exit 1
          fi
          
          echo "id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "âœ… Found EC2 instance: $INSTANCE_ID"

      - name: ðŸ—„ï¸ Get RDS Endpoint
        id: get-rds
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          RDS_ENDPOINT=$(aws rds describe-db-instances \
            --db-instance-identifier "tx01-db-${ENV}" \
            --query 'DBInstances[0].Endpoint.Address' \
            --output text)
          
          SECRET_ARN=$(aws secretsmanager list-secrets \
            --filters Key=name,Values="tx01-db-credentials-${ENV}-v2" \
            --query 'SecretList[0].ARN' \
            --output text)
          
          echo "endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT
          echo "secret_arn=$SECRET_ARN" >> $GITHUB_OUTPUT
          echo "âœ… RDS Endpoint: $RDS_ENDPOINT"

      - name: ðŸš€ Deploy via SSM
        env:
          INSTANCE_ID: ${{ steps.get-instance.outputs.id }}
          RDS_ENDPOINT: ${{ steps.get-rds.outputs.endpoint }}
          SECRET_ARN: ${{ steps.get-rds.outputs.secret_arn }}
          IMAGE: ${{ needs.build-and-push.outputs.image }}
          AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          echo "ðŸ”„ Deploying to instance $INSTANCE_ID"
          
          # Execute via SSM with proper escaping
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy DX01 Application" \
            --parameters '{
              "commands": [
                "set -e",
                "echo \"ðŸ“¥ Logging into ECR...\"",
                "aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin '"$AWS_ACCOUNT"'.dkr.ecr.us-east-1.amazonaws.com",
                "echo \"ðŸ›‘ Stopping old dx01 container if exists...\"",
                "docker stop dx01-app 2>/dev/null || true",
                "docker rm dx01-app 2>/dev/null || true",
                "echo \"ðŸ”½ Pulling image: '"$IMAGE"'\"",
                "docker pull '"$IMAGE"'",
                "echo \"ðŸ” Getting database credentials...\"",
                "DB_CREDS=$(aws secretsmanager get-secret-value --secret-id '"$SECRET_ARN"' --region us-east-1 --query SecretString --output text)",
                "DB_USER=$(echo \"$DB_CREDS\" | jq -r .username)",
                "DB_PASSWORD=$(echo \"$DB_CREDS\" | jq -r .password)",
                "DB_NAME=$(echo \"$DB_CREDS\" | jq -r \".dbname // \\\"postgres\\\"\")",
                "echo \"ðŸš€ Starting new container...\"",
                "docker run -d --name dx01-app --restart unless-stopped -p 8080:80 -p 3001:3001 -e NODE_ENV=production -e DB_HOST='"$RDS_ENDPOINT"' -e DB_PORT=5432 -e DB_NAME=\"$DB_NAME\" -e DB_USER=\"$DB_USER\" -e DB_PASSWORD=\"$DB_PASSWORD\" '"$IMAGE"'",
                "echo \"â³ Waiting 15 seconds...\"",
                "sleep 15",
                "if docker ps | grep -q dx01-app; then echo \"âœ… Container is running\"; docker logs dx01-app --tail 30; else echo \"âŒ Container failed\"; docker logs dx01-app --tail 50 || true; exit 1; fi"
              ]
            }' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "ðŸ“‹ Command ID: $COMMAND_ID"
          echo "â³ Waiting for execution (max 5 minutes)..."
          
          # Wait for command to complete
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            echo "â±ï¸  $i/60 - Status: $STATUS"
            
            if [ "$STATUS" = "Success" ]; then
              echo "âœ… Deployment successful on instance ${{ matrix.instance }}!"
              echo ""
              echo "ðŸ“‹ Output:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ]; then
              echo "âŒ Deployment failed on instance ${{ matrix.instance }}!"
              echo ""
              echo "ðŸ“‹ Error output:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            
            sleep 5
          done
          
          echo "â° Timeout waiting for deployment"
          exit 1


  verify-alb:
    name: Verify ALB Health
    needs: deploy-to-ec2
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Get ALB DNS
        id: get-alb
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "tx01-alb-${ENV}" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT
          echo "âœ… ALB DNS: $ALB_DNS"

      - name: â³ Wait for Target Health
        run: |
          echo "Waiting for targets to become healthy..."
          sleep 30

      - name: ðŸ§ª Test ALB Endpoint
        timeout-minutes: 2
        run: |
          for i in {1..6}; do
            if curl -f http://${{ steps.get-alb.outputs.dns }}/health; then
              echo "âœ… ALB health check passed"
              exit 0
            fi
            echo "â³ Waiting for ALB... ($i/6)"
            sleep 5
          done
          echo "âš ï¸ ALB health check timeout (may need more time for target registration)"
          echo "Check manually: http://${{ steps.get-alb.outputs.dns }}/health"
          exit 1

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'stg' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**ALB URL:** http://${{ steps.get-alb.outputs.dns }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Application deployed successfully to both EC2 instances!" >> $GITHUB_STEP_SUMMARY
