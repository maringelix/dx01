name: ðŸš€ Deploy DX01 to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-dx01.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'stg'
        type: choice
        options:
          - stg
          - prd

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tx01-nginx
  IMAGE_TAG: dx01-${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ðŸ” Scan Image for Vulnerabilities
        continue-on-error: true
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity HIGH,CRITICAL \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: ðŸ“¤ Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-to-ec2:
    name: Deploy to EC2 Instances
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1, 2]
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Get EC2 Instance ID
        id: get-instance
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=tx01-web-${ENV}-${{ matrix.instance }}" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=tx01-web-${ENV}-${{ matrix.instance }}" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "âŒ Could not find EC2 instance"
            exit 1
          fi
          
          echo "id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "âœ… Found EC2 instance: $INSTANCE_ID ($INSTANCE_IP)"

      - name: ðŸ” Login to ECR on EC2
        run: |
          aws ssm send-command \
            --instance-ids "${{ steps.get-instance.outputs.id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"]' \
            --output text

      - name: ðŸš€ Deploy to EC2 via SSM
        id: deploy
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ steps.get-instance.outputs.id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "set -e",
              "echo \"ðŸ›‘ Stopping existing container...\"",
              "docker stop dx01 2>/dev/null || true",
              "docker rm dx01 2>/dev/null || true",
              "echo \"ðŸ—‘ï¸ Cleaning old images...\"",
              "docker image prune -af",
              "echo \"ðŸ“¥ Pulling new image...\"",
              "docker pull ${{ needs.build-and-push.outputs.image }}",
              "echo \"ðŸš€ Starting new container...\"",
              "docker run -d --name dx01 --restart unless-stopped -p 80:80 -e NODE_ENV=production -e PORT=5000 ${{ needs.build-and-push.outputs.image }}",
              "echo \"â³ Waiting for container to be healthy...\"",
              "sleep 10",
              "if docker ps | grep -q dx01; then echo \"âœ… Container is running\"; docker logs --tail 20 dx01; else echo \"âŒ Container failed to start\"; docker logs dx01; exit 1; fi"
            ]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "â³ Waiting for command to complete..."
          
          # Wait for command to complete
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ steps.get-instance.outputs.id }}" \
              --query 'Status' \
              --output text)
            
            if [ "$STATUS" = "Success" ]; then
              echo "âœ… Deploy completed successfully"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ steps.get-instance.outputs.id }}" \
                --query 'StandardOutputContent' \
                --output text
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "âŒ Deploy failed"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ steps.get-instance.outputs.id }}" \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            
            echo "Status: $STATUS... waiting ($i/30)"
            sleep 10
          done

      - name: ðŸ§ª Health Check
        run: |
          sleep 5
          for i in {1..10}; do
            if curl -f http://${{ steps.get-instance.outputs.ip }}/health; then
              echo "âœ… Health check passed on EC2 instance ${{ matrix.instance }}"
              exit 0
            fi
            echo "â³ Waiting for application... ($i/10)"
            sleep 3
          done
          echo "âŒ Health check failed"
          exit 1

  verify-alb:
    name: Verify ALB Health
    needs: deploy-to-ec2
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Get ALB DNS
        id: get-alb
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "tx01-alb-${ENV}" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT
          echo "âœ… ALB DNS: $ALB_DNS"

      - name: â³ Wait for Target Health
        run: |
          echo "Waiting for targets to become healthy..."
          sleep 30

      - name: ðŸ§ª Test ALB Endpoint
        run: |
          for i in {1..20}; do
            if curl -f http://${{ steps.get-alb.outputs.dns }}/health; then
              echo "âœ… ALB health check passed"
              exit 0
            fi
            echo "â³ Waiting for ALB... ($i/20)"
            sleep 10
          done
          echo "âŒ ALB health check failed"
          exit 1

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'stg' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**ALB URL:** http://${{ steps.get-alb.outputs.dns }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Application deployed successfully to both EC2 instances!" >> $GITHUB_STEP_SUMMARY
