name: ğŸš€ Deploy DX01 to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-dx01.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'stg'
        type: choice
        options:
          - stg
          - prd

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tx01-nginx
  IMAGE_TAG: dx01-${{ github.sha }}-${{ github.run_number }}

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ—ï¸ Build Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ” Scan Image for Vulnerabilities
        continue-on-error: true
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity HIGH,CRITICAL \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: ğŸ“¤ Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-ec2:
    name: Deploy to EC2 Instances
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1, 2]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Get EC2 Instance ID
        id: get-instance
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=tx01-ec2-${{ matrix.instance }}-${ENV}" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=tx01-ec2-${{ matrix.instance }}-${ENV}" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "âŒ Could not find EC2 instance with name: tx01-ec2-${{ matrix.instance }}-${ENV}"
            exit 1
          fi
          
          echo "id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "âœ… Found EC2 instance: $INSTANCE_ID ($INSTANCE_IP)"

      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.get-instance.outputs.ip }} >> ~/.ssh/known_hosts

      - name: ğŸ” Login to ECR on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ steps.get-instance.outputs.ip }} << 'EOF'
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              sudo docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          EOF

      - name: ğŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ steps.get-instance.outputs.ip }} << EOF
            set -e
            
            echo "ğŸ›‘ Stopping all containers on port 80..."
            sudo docker ps -q | xargs -r sudo docker stop || true
            sudo docker ps -aq | xargs -r sudo docker rm || true
            
            echo "ğŸ—‘ï¸ Cleaning old images..."
            sudo docker image prune -af
            
            echo "ğŸ“¥ Pulling new image..."
            sudo docker pull ${{ needs.build-and-push.outputs.image }}
            
            echo "ğŸš€ Starting new container..."
            sudo docker run -d \
              --name dx01 \
              --restart unless-stopped \
              -p 80:80 \
              -e NODE_ENV=production \
              -e PORT=5000 \
              ${{ needs.build-and-push.outputs.image }}
            
            echo "â³ Waiting for container to be healthy..."
            sleep 10
            
            if sudo docker ps | grep -q dx01; then
              echo "âœ… Container is running"
              sudo docker logs --tail 20 dx01
            else
              echo "âŒ Container failed to start"
              sudo docker logs dx01
              exit 1
            fi
          EOF

      - name: âœ… Container Status
        run: |
          echo "âœ… Container deployed to EC2 instance ${{ matrix.instance }}"
          echo "Note: Direct health check skipped (port 80 only accessible via ALB)"

  verify-alb:
    name: Verify ALB Health
    needs: deploy-to-ec2
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Get ALB DNS
        id: get-alb
        run: |
          ENV="${{ github.event.inputs.environment || 'stg' }}"
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "tx01-alb-${ENV}" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT
          echo "âœ… ALB DNS: $ALB_DNS"

      - name: â³ Wait for Target Health
        run: |
          echo "Waiting for targets to become healthy..."
          sleep 30

      - name: ğŸ§ª Test ALB Endpoint
        timeout-minutes: 2
        run: |
          for i in {1..6}; do
            if curl -f http://${{ steps.get-alb.outputs.dns }}/health; then
              echo "âœ… ALB health check passed"
              exit 0
            fi
            echo "â³ Waiting for ALB... ($i/6)"
            sleep 5
          done
          echo "âš ï¸ ALB health check timeout (may need more time for target registration)"
          echo "Check manually: http://${{ steps.get-alb.outputs.dns }}/health"
          exit 1

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'stg' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**ALB URL:** http://${{ steps.get-alb.outputs.dns }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Application deployed successfully to both EC2 instances!" >> $GITHUB_STEP_SUMMARY
